spring.application.name=demo
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=lego_store;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=truong2911
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# File upload size
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Server
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:4300/auth/google/callback
spring.security.oauth2.client.registration.google.scope=profile,email,openid
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo


spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.redirect-uri=http://localhost:4300/auth/facebook/callback
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=truongpho2911@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

google.drive.client-id=${G_CLIENT_ID}
google.drive.client-secret=${GOOGLE_CLIENT_SECRET}
google.drive.refresh-token=${GOOGLE_REFRESH_TOKEN}